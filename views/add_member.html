<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Member</title>
    <link rel="stylesheet" href="/static/Css/add_member_package.css">
    <link rel="icon" href="static/favicon.ico" >
</head>
<body>
    <h1>Add New Member Page </h1>  
    <nav id="navbar" class="navbar">
          <a class="home" href="/home" >Home Page</a>
      </nav>   
    <br><br>  
    <div class="cont">
       
      <h3 id="errorMsg"></h3>
      <form name="myForm" id="add_member_form" class="form" action="/addnewmember" method="get">
          <input type="text" class="input" id="member_name"  name="name" placeholder="Enter Member's Name" >
          <input type="text" class="input" id="member_height" name="height" placeholder="Enter Member's Height" >
          <input type="text" class="input" id="member_phone"  name="phone" placeholder="Enter Member's Phone Number" >
          <input type="text" class="input" id="member_weight"  name="weight" placeholder="Enter Member's Weight" >
          <input type="text" class="input" id="member_email"  name="email" placeholder="Enter Member's Email" >
          <input type="date" class="input box" id="member_birthdate"    name="birthdate" placeholder="Enter Member's Birthdate" >

          <select id='member_gender' class="input box" name="gender" >
              <option value="" disabled selected>Choose Member's gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
          <br>
          <input type="submit" id="add_member" value="Add Member">
      </form>

    <br><br>
    </div>
    

    <script type="module" src="/static/JavaScript/formConstrains.js"></script>
</body>
</html>
