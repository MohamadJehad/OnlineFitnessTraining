<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile - Fit Trainer</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/favicon.ico" >
</head>

<body>
    <div class="cont">
        <h1 class="profile-details">Workout Program</h1>
        <div class="cont">
            <h2 class="profile-details">Add New Workout</h2>
            <hr class="profile-details">
            <div class="cont form">
                <form method="POST" action="/add_workout">
                    <input type="hidden" name="member_id" value="{{ member.id }}">

                    <strong><label for="workoutName" class="profile-details">Workout Name:</label></strong>
                    <input type="text" id="workoutName" name="workout_name" required class="profile-details">
                    <br>
                    <label for="workoutDate" class="profile-details">Workout Date:</label>
                    <input type="date" id="workoutDate" name="workout_date" required class="profile-details">
                    <br>
                    <label for="workoutDuration" class="profile-details">Workout Duration (minutes):</label>
                    <input type="number" id="workoutDuration" name="workout_duration" required class="profile-details">
                    <button type="submit" class="profile-details">Add Workout</button>
                </form>
            </div>
        </div>

        <br><br><br><br><br><br>
        <script src="static/script.js"></script>
    </div>
    
</body>

</html>
